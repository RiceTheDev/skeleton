  <style>
body {
  background-color: black;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;

#mrskell {
  width: 300px;

  color: white;

  <img src="https://i.imgur.com/KlJshIT.gif" alt="mrskell" id="mrskell">
  <div id="tot">total time: <span id="totalTime">0</span> seconds</div>
  <div id="tot2">people currently waiting with mr skell: <span id="clientCount">0</span></div>
  <script>
    const socket = io();
    socket.on('connect', () => {
      console.log('Connected to server');
      socket.on('updateTotalTime', (totalTime) => {
        document.getElementById('totalTime').textContent = totalTime;
      });
      socket.on('updateClientCount', (clientCount) => {
        document.getElementById('clientCount').textContent = clientCount;
      });
    });
  </script>
